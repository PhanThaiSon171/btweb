<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính toán đơn giản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Các phép tính</h2>

        <label for="number">Nhập số n:</label>
        <input type="number" id="number" placeholder="Nhập số n">

        <button onclick="sumToN()">Tính tổng từ 1 đến n</button>
        <button onclick="sumEvenToN()">Tính tổng các số chẵn từ 1 đến n</button>
        <button onclick="sumOddToN()">Tính tổng các số lẻ từ 1 đến n</button>
        <button onclick="checkPrime()">Kiểm tra số nguyên tố</button>

        <label for="numberA">Nhập số a:</label>
        <input type="number" id="numberA" placeholder="Nhập số a">
        
        <label for="numberB">Nhập số b:</label>
        <input type="number" id="numberB" placeholder="Nhập số b">
        
        <button onclick="findGCD()">Tìm UCLN của a và b</button>

        <h3>Kết quả:</h3>
        <div id="result"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép toán và giải phương trình</title>
    <script>
        function tinhToan() {
            var a = parseFloat(document.getElementById("soA").value);
            var b = parseFloat(document.getElementById("soB").value);
            var tong = a + b;
            var hieu = a - b;
            var tich = a * b;
            var thuong = (b != 0) ? (a / b) : "Không thể chia cho 0";
            document.getElementById("ketquaTong").innerHTML = "Tổng: " + tong;
            document.getElementById("ketquaHieu").innerHTML = "Hiệu: " + hieu;
            document.getElementById("ketquaTich").innerHTML = "Tích: " + tich;
            document.getElementById("ketquaThuong").innerHTML = "Thương: " + thuong;
        }

        function giaiPhuongTrinh() {
            var a = parseFloat(document.getElementById("soA").value);
            var b = parseFloat(document.getElementById("soB").value);

            if (a == 0) {
                if (b == 0) {
                    document.getElementById("ketquaPT").innerHTML = "Phương trình có vô số nghiệm";
                } else {
                    document.getElementById("ketquaPT").innerHTML = "Phương trình vô nghiệm";
                }
            } else {
                var nghiem = -b / a;
                document.getElementById("ketquaPT").innerHTML = "Nghiệm của phương trình: x = " + nghiem;
            }
        }

        function tinhSoNgayTrongThang() {
            var thang = parseInt(document.getElementById("thang").value);
            var nam = parseInt(document.getElementById("nam").value);
            var soNgay;

            if (thang == 2) {
                if ((nam % 4 == 0 && nam % 100 != 0) || (nam % 400 == 0)) {
                    soNgay = 29;
                } else {
                    soNgay = 28;
                }
            } else if (thang == 4 || thang == 6 || thang == 9 || thang == 11) {
                soNgay = 30;
            } else {
                soNgay = 31;
            }

            document.getElementById("ketquaNgayThang").innerHTML = "Số ngày trong tháng " + thang + " năm " + nam + " là: " + soNgay;
        }
    </script>
</head>
<body>
    <h2>Phép toán cơ bản</h2>
    <label for="soA">Số a:</label>
    <input type="number" id="soA">
    <br><br>
    <label for="soB">Số b:</label>
    <input type="number" id="soB">
    <br><br>
    <button onclick="tinhToan()">Thực hiện phép toán</button>
    <p id="ketquaTong"></p>
    <p id="ketquaHieu"></p>
    <p id="ketquaTich"></p>
    <p id="ketquaThuong"></p>

    <h2>Giải phương trình bậc nhất: ax + b = 0</h2>
    <button onclick="giaiPhuongTrinh()">Giải phương trình</button>
    <p id="ketquaPT"></p>

    <h2>Tính số ngày trong tháng</h2>
    <label for="thang">Tháng:</label>
    <input type="number" id="thang">
    <br><br>
    <label for="nam">Năm:</label>
    <input type="number" id="nam">
    <br><br>
    <button onclick="tinhSoNgayTrongThang()">Tính số ngày</button>
    <p id="ketquaNgayThang"></p>
</body>
</html>
